<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니케이션 다움</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            width: 100%;
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(65, 105, 225, 0.15);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .description {
            text-align: center;
            color: #aaaaaa;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 18px 24px;
            background: white;
            border: 2px solid #4169e1;
            border-radius: 12px;
            text-decoration: none;
            color: #4169e1;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-button:hover {
            background: #4169e1;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(65, 105, 225, 0.3);
        }

        .link-button.primary {
            background: #4169e1;
            color: white;
        }

        .link-button.primary:hover {
            background: #3555c7;
            border-color: #3555c7;
        }

        .link-button svg {
            width: 20px;
            height: 20px;
            margin-right: 12px;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: #aaaaaa;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .description {
                font-size: 14px;
            }

            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://cdn.imweb.me/upload/S20250909113da8430df71/bbe3313754625.png" alt="커뮤니케이션 다움 로고">
        </div>
        <h1>커뮤니케이션 다움</h1>
        <p class="description">
            도시와 사람을 잇는 문화 콘텐츠 크리에이티브 에이전시 
        </p>

        <div class="links">
            <a href="https://drive.google.com/file/d/10gawI81mpwlWK4L5gHvtU3xfUOMXUgdv/view?usp=sharing" class="link-button primary" target="_blank">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                회사 소개서 다운로드
            </a>

            <a href="https://dawoom.io" class="link-button" target="_blank">
                홈페이지
            </a>

            <a href="https://blog.naver.com/com-daum" class="link-button" target="_blank">
                네이버 블로그
            </a>

            <a href="https://instagram.com/dawoom.official" class="link-button" target="_blank">
                Instagram
            </a>
        </div>

        <div class="footer">
            © 2026. Communication Dawoom. All rights reserved.
        </div>
    </div>
</body>
</html>
